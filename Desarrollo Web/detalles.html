<html lang="en">
<head>

        function mostrar(imagen){

                <br>
                <img src="imagenes/Camiseta-negra.jpg" style="height: 50px;" onmouseover="mostrar('imagenes/Camiseta-negra.jpg')">
                <img src="imagenes/images-1.jpg" style="height: 50px;" onmouseover="mostrar('imagenes/images-1.jpg')">

</body>
