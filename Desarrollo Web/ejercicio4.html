<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
      <!--
        Hojas de estilo de bustrap
      -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--
        Java script de bustrap
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--
        Iconos --front awesone
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .fondoPagina{
            background-color: darkblue;
        }

        #miVideo{
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        .fondoHeader{
            height: 200px; 
            background-image: url(imagenes/download.jpg);
            background-size: 100% 100%;
        }
    </style>
    <script>
        function abriVentanaMenu(){
            document.getElementById("seccionMenu").style.visibility="visible";

        }

        function cerrarVentaMenu (
        ){
            document.getElementById("seccionMenu").style.visibility="hidden";
        }
        function mostrar (){
            Nombre = document.getElementById("N").value
            email = document.getElementById("E").value
            mensaje = document.getElementById("T").value
            alert("Nombre:"+ Nombre + "\n email: "+ email+" \n mensaje: "+mensaje)
        }
    </script>
</head>
<body class="fondoPagina">

    <div id ="seccionMenu" style="background-color: #FFFFFF; 
    width: 300px; 
    height: 100%;
    z-index: 300;
    position: absolute; 
    left: 0px; 
    top: 0px;
    visibility: hidden;
    
    " >
        Menu de opciones
       <hr>
    
       <a href="#" onclick="cerrarVentaMenu()">
        <i class="fa-solid fa-person-walking-arrow-right fa-2xl" style="font-size: 50px;"></i>
        </a>
        


    
    </div> 


    <video autoplay muted loop id="miVideo" style="z-index:-1;">
        <source src="imagenes/video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="row fondoHeader" style=>
            <div class="col-12">
                Banner
            </div>
        </div>

        <div class="row" style="color: aliceblue;">
            <div class="col-1">
                <i class="fa-solid fa-bars" onclick="abriVentanaMenu()" style="cursor: pointer;"></i st>
            </div>
            <div class="col-11">
                Panel derecho
            </div>
        </div>
        

        <div class="row" style="height: 500px; background-color: white;">
            <div class="col-8">
                <video width="400px" height="200px" autoplay muted playsinline controls>
                    <source src="imagenes/video.mp4">
                </video>
                <br>
                Contenido de la pagina
                <br>
                <button type="button" class="btn btn-primary" onclick="abriVentanaMenu()">BOTON</button>
            </div>

            <!--
                formulaio
            -->
            <div class="col-4">
                <h1>
                    Contactenos
                </h1>
                <br>
                Nombre completo
                <input type="text" class="form-control" id="N">
                <br>
                Email <br>
                <input type="text" class="form-control" id="E">
                <br>
                <textarea class="form-control" rows="4" id="T"></textarea>
                <br>
                <button type="button" class="btn btn-success" id="mostrar" onclick="mostrar()">Success</button>
            </div>
        </div>



        <div class="row">
            <div class="col-12" style="height: 80px; background-color: white; color: yellow;">
                Pie de pagina
            </div>
        </div>
    </div>
</body>

</html>
