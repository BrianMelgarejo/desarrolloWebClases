<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .fondoPagina{
            background-color: darkblue;
        }

        #miVideo{
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        .fondoHeader{
            height: 200px; 
            background-image: url(imagenes/download.jpg);
            background-size: 100% 100%;
        }
    </style>
    <script>
        function abriVentanaMenu(){
            alert("Menu abierto")
        }
    </script>
</head>
<body class="fondoPagina">
    <video autoplay muted loop id="miVideo" style="z-index:-1;">
        <source src="imagenes/video.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="row fondoHeader" style=>
            <div class="col-12">
                Banner
            </div>
        </div>
        <div class="row" style="color: aliceblue;">
            <div class="col-1">
                <img src="imagenes/menu.png" alt="Menu" onclick=abriVentanaMenu() style="cursor: pointer;">
            </div>
            <div class="col-11">
                Panel derecho
            </div>
        </div>
        <div class="row" style="height: 500px; background-color: white;">
            <div class="col-12">
                <video width="400px" height="200px" autoplay muted playsinline controls>
                    <source src="imagenes/video.mp4">
                </video>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="height: 80px; background-color: white; color: yellow;">
                Pie de pagina
            </div>
        </div>
    </div>
</body>
</html>
